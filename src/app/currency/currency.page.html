<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Currency Rate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img src="../../assets/logo.png"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit Currencies</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Currency 1</ion-label>
        <ion-input disabled value="USD"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Currency 2</ion-label>
        <ion-select (ionChange)="nidhal(c2.value)" #c2 value="TND">
          <ion-select-option *ngFor="let curr of tabCurrencies" [value]="curr">{{curr}}</ion-select-option>
          <!-- <ion-select-option value="EUR">Euro</ion-select-option>
          <ion-select-option value="TND">TND</ion-select-option>
          <ion-select-option value="GBP">GBP</ion-select-option>
          <ion-select-option value="CNY">CNY</ion-select-option>
          <ion-select-option value="JPN">JPN</ion-select-option>
          <ion-select-option value="EGP">EGP</ion-select-option> -->
        </ion-select>


      </ion-item>

      <ion-button (click)="onConvert(c2.value)" expand="block" color="secondary">Convert</ion-button>

    </ion-card-content>
  </ion-card>

  <div class="ion-margin" *ngIf="ShowMessage">{{ message }}</div>

</ion-content>
